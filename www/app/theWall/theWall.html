<ion-view title="THE WALL">
	<ion-nav-buttons side="right">
		<button menu-toggle="right" class="button button-icon theWall icon-filter"></button>
	</ion-nav-buttons>
	<ion-content class="home_container HelveticaBody">
		<div class="add_post clearfix">
			<div class="img_box">
				<img src="img/girl_wall.png"/>
			</div>
			<div class="details_box" ng-click="openModal();">
				  <label class="item item-input">
				    <input type="text" readonly placeholder="Whats on your mind ?">

				<div class="seprator"></div>
				<div class="post_buttons">
					<span class="ion-camera"></span>
					<span class="ion-ios-location">Place</span>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
